<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="sect-cover">
    <section class="first-section">
      <img src="images/card-logo.svg" alt="" aria-hidden="true" class="logo">
      <p class="card-num">
         <span id="first-4">0000</span>
         <span id="second-4">0000</span>
         <span id="third-4">0000</span>
         <span id="forth-4">0000</span>
      </p>
      <div class="card-description">
        <span id="name">
          Jane Appleseed
        </span>
        <span>
          <b id="mon">00</b>/<b id="ye">00</b>
        </span>
      </div>
    </section>
  
    <section class="second-section">
    <p class="cvc">000</p>
    </section>
  </div>



<div class="main-2-container">
  <form action="/" method="get" >
    <div class="form-bits">
      <label for="Name">Cardholder Name</label>
      <input class="name" type="text" name="Name" maxlength="18" placeholder="e.g. Jane Appleseed">
      <div id="hintbr" class="hint none">fill in the gaps well</div>
    </div>

    <div class="form-bits">
      <label for="Card-Number">Card Number</label>
      <input class="number" maxlength="18" type="text" name="Card-Number" placeholder="e.g. 1234 5678 9123 0000">
      <div id="hintrr" class="hint none">fill in the gaps well</div>
    </div>

    
  <section class="form-section">
    <div class="form-bits">
      <label for="date">Exp. Date (MM/YY)</label>
      <div>
        <input class="des" id="month" maxlength="2" type="text" name="date" placeholder="MM">
        <input class="des" id="year" maxlength="2" type="text" name="date" placeholder="YY">
      </div>
      <div id="hintre" class="hint none">fill in the gaps well</div>
    </div>

    <div class="form-bits cvc-container">
      <label for="cvc">CVC</label>
      <input class="des" id="cvc" maxlength="3" type="text" name="cvc" placeholder="e.g. 123">
      <div id="hintce" class="hint none">fill in the gaps well</div>
    </div>
    
  </section>

  <button id="confirm" class="submit-btn" type="button">Confirm</button>
 </form>
 
 
 
 
   <!-- Completed state start -->
 <footer class="none">
  <img src="images/icon-complete.svg" aria-hidden="true" alt="">
  <h1>Thank you!</h1>
   <p class="compliment">We've added your card details</p>
   
   <button id="continue" class="submit-btn">Continue</button>
   
 </footer>
</div>


</main>
<script src="index.js"></script>
 
</body>
</html>
